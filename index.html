<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuronion</title>
    <link rel="stylesheet" href="styles/style.css">
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
          }
        }
      </script>
</head>
<body>
    <div class="container">
        <div class="big-rectangle" id="big-rectangle">
            <button id="big-button">Load File</button>
        </div>
        <div class="small-rectangles">
            <div class="small-rectangle" id="small-rectangle-1">
                <button class="file-button" onclick="document.getElementById('file-input-2').click()">Load File</button>
                <input type="file" id="file-input-2" style="display: none;" onchange="loadFile('small-1')" />
            </div>
            <div class="small-rectangle" id="small-rectangle-2">
                <button class="file-button" onclick="document.getElementById('file-input-3').click()">Load File</button>
                <input type="file" id="file-input-3" style="display: none;" onchange="loadFile('small-2')" />
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
